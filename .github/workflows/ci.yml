name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.25'
  COVERAGE_THRESHOLD: 79
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Read current version
        id: current_version
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Skip version check for PRs
        if: github.event_name == 'pull_request'
        run: |
          echo "Skipping version check for pull request"
          exit 0

      - name: Get version from main branch (previous commit)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: main_version
        run: |
          # Check if this is the first commit by counting total commits
          COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
          
          if [ "$COMMIT_COUNT" -le "1" ]; then
            # If this is the first commit, set version to 0.0.0 to allow any version
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            echo "First commit detected (total commits: $COMMIT_COUNT)"
            echo "Main branch version: 0.0.0 (first commit - allowing any version)"
          else
            # Get the parent commit of the current commit (the previous version on main)
            PREVIOUS_COMMIT=$(git rev-parse HEAD^ 2>/dev/null || echo "")
            
            if [ -z "$PREVIOUS_COMMIT" ]; then
              # Fallback: if HEAD^ fails, treat as first commit
              echo "version=0.0.0" >> $GITHUB_OUTPUT
              echo "Main branch version: 0.0.0 (first commit - fallback)"
            else
              # Get version from the previous commit
              git checkout $PREVIOUS_COMMIT 2>/dev/null || true
              if [ -f VERSION ]; then
                MAIN_VERSION=$(cat VERSION | tr -d '[:space:]')
                echo "version=$MAIN_VERSION" >> $GITHUB_OUTPUT
                echo "Main branch version (previous commit): $MAIN_VERSION"
              else
                # If VERSION file doesn't exist in previous commit, treat as first commit
                echo "version=0.0.0" >> $GITHUB_OUTPUT
                echo "Main branch version: 0.0.0 (VERSION file not found in previous commit)"
              fi
              # Return to current commit
              git checkout ${{ github.sha }} 2>/dev/null || true
            fi
          fi

      - name: Compare versions
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          MAIN="${{ steps.main_version.outputs.version }}"
          
          echo "Comparing versions:"
          echo "  Current: $CURRENT"
          echo "  Main:    $MAIN"
          
          # If this is the first commit (MAIN is 0.0.0), require version to be at least 1.0.0
          if [ "$MAIN" == "0.0.0" ]; then
            # Convert version to comparable format (e.g., 1.2.3 -> 001002003)
            CURRENT_NUM=$(echo "$CURRENT" | awk -F. '{printf "%03d%03d%03d", $1, $2, $3}')
            MIN_VERSION_NUM=$(echo "1.0.0" | awk -F. '{printf "%03d%03d%03d", $1, $2, $3}')
            
            if [ "$CURRENT_NUM" -lt "$MIN_VERSION_NUM" ]; then
              echo "ERROR: First commit must have version at least 1.0.0, but found $CURRENT"
              exit 1
            else
              echo "SUCCESS: First commit detected with version $CURRENT (>= 1.0.0)"
              exit 0
            fi
          fi
          
          # Convert version to comparable format (e.g., 1.2.3 -> 001002003)
          CURRENT_NUM=$(echo "$CURRENT" | awk -F. '{printf "%03d%03d%03d", $1, $2, $3}')
          MAIN_NUM=$(echo "$MAIN" | awk -F. '{printf "%03d%03d%03d", $1, $2, $3}')
          
          if [ "$CURRENT_NUM" -le "$MAIN_NUM" ]; then
            echo "ERROR: Version $CURRENT is not higher than $MAIN"
            echo "Version must be incremented before pushing to main"
            exit 1
          else
            echo "SUCCESS: Version $CURRENT is higher than $MAIN"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [version-check]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [version-check]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests with coverage
        run: go test -short -race -shuffle=on -coverprofile=unit-coverage.out -covermode=atomic ./...

      - name: Upload unit coverage
        uses: actions/upload-artifact@v5
        with:
          name: unit-coverage
          path: unit-coverage.out

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [version-check]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests with coverage
        run: go test -tags=integration -coverprofile=integration-coverage.out -covermode=atomic ./...

      - name: Upload integration coverage
        uses: actions/upload-artifact@v5
        with:
          name: integration-coverage
          path: integration-coverage.out

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: [version-check, test-unit, test-integration]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download unit coverage
        uses: actions/download-artifact@v5
        with:
          name: unit-coverage
          path: .

      - name: Download integration coverage
        uses: actions/download-artifact@v5
        with:
          name: integration-coverage
          path: .

      - name: Filter and merge coverage reports
        run: |
          # Filter coverage reports - exclude test utilities and generated code
          # Exclude: mocks, docs, cmd, testutil, test files, vendor
          echo "mode: atomic" > unit-coverage-filtered.out
          grep -h -v "^mode:" unit-coverage.out | \
            grep -vE "(/mocks/|/docs/|/cmd/|/testutil/|/vendor/|_test\.go|\.pb\.go)" >> unit-coverage-filtered.out || true
          
          echo "mode: atomic" > integration-coverage-filtered.out
          grep -h -v "^mode:" integration-coverage.out | \
            grep -vE "(/mocks/|/docs/|/cmd/|/testutil/|/vendor/|_test\.go|\.pb\.go)" >> integration-coverage-filtered.out || true
          
          # Merge filtered reports
          echo "mode: atomic" > coverage.out
          grep -h -v "^mode:" unit-coverage-filtered.out integration-coverage-filtered.out >> coverage.out || true

      - name: Show coverage summary
        run: |
          echo "=== Coverage Summary ==="
          go tool cover -func=coverage.out
          echo ""

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          echo "Threshold: ${{ env.COVERAGE_THRESHOLD }}%"
          threshold=${{ env.COVERAGE_THRESHOLD }}
          if [ "$(echo "$coverage < $threshold" | bc -l)" -eq 1 ]; then
            echo "ERROR: Coverage ${coverage}% is below ${threshold}% threshold"
            exit 1
          else
            echo "SUCCESS: Coverage ${coverage}% meets ${threshold}% threshold"
          fi

  swagger-validation:
    name: Swagger Validation
    runs-on: ubuntu-latest
    needs: [version-check]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Generate Swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/main.go --parseDependency --parseInternal -o docs

      - name: Validate Swagger spec
        run: |
          if [ ! -f docs/swagger.json ]; then
            echo "Swagger documentation not generated"
            exit 1
          fi
          echo "Swagger documentation generated successfully"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [version-check, lint, coverage]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: |
          CGO_ENABLED=0 go build \
            -ldflags="-w -s -X 'main.Version=${{ github.ref_name }}' -X 'main.Commit=${{ github.sha }}' -X 'main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" \
            -o pack-service ./cmd/main.go

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [version-check]
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [version-check, build, security]
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read VERSION file
        id: version
        run: echo "APP_VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.APP_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy on Docker image
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.APP_VERSION }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy image scan results
        if: github.event_name != 'pull_request' && always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-image-results.sarif'
        continue-on-error: true

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [version-check, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
